<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Carrrinho de compras
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list inset="true" lines="full">
    <ion-item *ngFor="let item of items" >
      <ion-thumbnail class="ion-margin-end">
        <ion-img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ item.produto.nome }}
        <p>{{item.produto.preco | currency}}</p>

      </ion-label>
      
      <ion-button type="button" fill="outline" (click)="increaseQuantity(item.produto)"><ion-icon name="add" ></ion-icon></ion-button>
      
      <ion-note slot="end">
        {{item.quantidade}}
      </ion-note>
      <ion-button slot="end" type="button" fill="outline" (click)="decreaseQuantity(item.produto)"><ion-icon name="remove" ></ion-icon></ion-button>
      <ion-button slot="end" fill="outline" type="button" (click)="removeItem(item.produto)"><ion-icon name="trash"></ion-icon></ion-button>

    </ion-item>
    <ion-item *ngIf="total() > 0">
      <ion-label>
        <h1>Total</h1>
      </ion-label>
      <ion-note slot="end">
        {{ total() | currency }}
      </ion-note>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <ion-label>
        <h1 class="ion-text-center">Seu carrinho est√° vazio</h1>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" color="success" expand="block" (click)="goOn()">
    <ion-icon name="arrow-back"></ion-icon>
    Continuar Comprando
  </ion-button>
  <ion-button fill="solid" *ngIf="total() > 0" color="primary" expand="block" (click)="checkout()">
    Finalizar pedido
  </ion-button>
</ion-content>
