<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-avatar class="image-center">
        <img class="circle center" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
    </ion-avatar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Enviar Imagem de perfil 
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item *ngIf="picture">
          <img [src]="picture" />
        </ion-item>
        <ion-button expand="block" color="dark" fill="solid" size="large" (click)="getPicture()" [disabled]="cameraOn">
          Camera
        </ion-button>
        <ion-button *ngIf="picture" expand="block" color="dark" fill="outline" size="large" (click)="sendPicture()" [disabled]="cameraOn">
          Enviar imagem
        </ion-button>
        <ion-button *ngIf="picture" expand="block" color="dark" fill="outline" size="large" (click)="cancelPicture()" [disabled]="cameraOn">
          Descartar imagem
        </ion-button>
      </ion-card-content>
    </ion-card>

    <h2 class="ion-text-center">{{cliente?.nome}}</h2>
    <h2 class="ion-text-center">{{cliente?.email}}</h2>
</ion-content>
