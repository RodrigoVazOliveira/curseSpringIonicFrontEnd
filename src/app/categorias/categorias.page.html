<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button routerLink="/cart">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of itens" (click)="showProdutos(item.id)">
      <ion-avatar slot="start">
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.nome }}</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
