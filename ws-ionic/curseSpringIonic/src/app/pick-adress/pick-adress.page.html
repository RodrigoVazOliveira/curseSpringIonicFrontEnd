<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fechamento de pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-list-header class="ion-text-center">
      Selecionando um endere√ßo
    </ion-list-header>
    <ion-item lines="full"  *ngFor="let item of items">
      <ion-button fill="clear" expand="block" class="height-button ion-text-center" (click)="nextPage(item)">
        <ion-label class="ion-text-center">
          <h2 class="ion-text-center"> {{ item.logradouro }}, {{ item.numero }}</h2>
          <p class="ion-text-center">{{ item.complemento }} {{ item.bairro }} CEP {{ item.cep }}</p>
          <p class="ion-text-center">{{ item.cidade.nome }}, {{ item.cidade.estado.nome }}</p>
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
