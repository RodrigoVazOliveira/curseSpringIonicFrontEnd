<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Escolha de pagamento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="nextpage(); $event.preventDefault()">
    <ion-list>
      <ion-radio-group formControlName="@type">
        <ion-list-header>
          <ion-label>Forma de pagamento</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Pagamento com cartão</ion-label>
          <ion-radio slot="start"  value="pagamentoComCartao" checked></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Pagamento com boleto</ion-label>
          <ion-radio slot="start" value="pagamentoComBoleto"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoComCartao'">
      <ion-label>Parcelas no cartão</ion-label>
      <ion-select formControlName="numeroDeParcelas">
        <ion-select-option *ngFor="let n of parcelas; first as f" [value]="n" [selected]="f">{{n}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">Próximo</ion-button>
  </form>
</ion-content>
