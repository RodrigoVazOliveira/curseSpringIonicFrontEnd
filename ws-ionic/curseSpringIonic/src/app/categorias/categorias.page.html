<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>


    <ion-item *ngFor="let item of itens">
      <ion-avatar slot="start">
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.nome }}</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
