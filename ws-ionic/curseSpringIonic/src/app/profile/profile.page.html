<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-avatar class="image-center">
        <img class="circle center" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
    </ion-avatar>
    <h2 class="ion-text-center">{{cliente?.nome}}</h2>
    <h2 class="ion-text-center">{{cliente?.email}}</h2>
</ion-content>
